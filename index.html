<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Time!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Time!</h1>
        </div>
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="header">
                </div>
                <div class="panel">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body"></div>
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="panel addTrain">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form class="col-md-12 addTrainForm">
                            <div class="form-group">
                                <label for="train-name-input" class="addTrainLabels">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="destination-input" class="addTrainLabels">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input" class="addTrainLabels">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input2" class="addTrainLabels">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-orange" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
